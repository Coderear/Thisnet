<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Thisnet</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Thisnet</h1>
        <select id="select_lang" onchange="loadCountry()"><option value="en" selected>English</option><option value="ko">한국어</option><option value="es">Español</option></select>
        
        <h3>IP Address: <span id="ip"></span> <button id="ip_show" onclick="IPclick()"></button></h3>
        <h3>Country Code: <span id="code"></span></h3>
        <h3>Country Name: <span id="country"></span></h3>
    </div>
    
    <!-- Base JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://iq-tree.github.io/KJL_/kjl/0.0.1.js"></script>

    <!-- Site JS -->
    <script src="ajax.js"></script>
</body>

</html>
